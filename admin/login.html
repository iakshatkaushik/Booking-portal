<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Lab Slot Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-white font-sans text-black flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md border border-gray-200">
        <div class="flex justify-center mb-6">
            <img src="/static/images/thapar_logo.png" alt="Thapar Logo" class="h-16">
        </div>
        <h2 class="text-3xl font-bold text-center text-red-700 mb-6">Admin Login</h2>

        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-transparent">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-transparent">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                        class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 w-full">
                    Sign In
                </button>
            </div>
            <p id="loginError" class="text-red-500 text-center text-sm mt-4 hidden">Invalid username or password.</p>
        </form>

        <p class="text-center text-gray-600 text-sm mt-6">
            <a href="/" class="text-red-700 hover:text-red-900">Back to Public Schedule</a>
        </p>
    </div>

    <script src="/static/js/login.js"></script>
</body>
</html>
